    version: "0.1.0"
    pre_ci_boot: 
        image: index.alauda.cn/demo100/piggyjava 
        tag: latest

    ci:
        - cp  gateway/alaudaci/settings.xml  /etc/maven/
        - cd  gateway
        - mvn -Dmaven.test.skip package
        - cp -ar ./* $ALAUDACI_DEST_DIR
        - cp -ar ./* $ALAUDACI_UPLOAD_DIR
